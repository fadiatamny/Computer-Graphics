<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphical Display</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <section class="left-sidebar">
        <button id="lineButton" class="btn">Line</button>
        <button id="circleButton" class="btn">Circle</button>
        <button id="curveButton" class="btn">Curve</button>
    </section>
    <main>
        <div id="canvasContainer">
            <canvas id="lineCanvas"></canvas>
            <canvas id="circleCanvas"></canvas>
            <canvas id="curveCanvas"></canvas>
        </div>
    </main>
    <section class="right-sidebar">
        <button id="clearCanvasesButton" class="btn">Clear All Canvases</button>
        <div>
            <hr class="btn dashed">
            <label class="btn" for="head">Choose Line Color:</label>
            <input class="btn" type="color" id="lineColor" name="LineColor" value="#000000">
        </div>
        <div id="controlLineCountDiv">
            <hr class="btn dashed">
            <label class="btn" for="head">Choose Amount of Control Lines: <br>(1 - 1000)</label>
            <input class="btn" type="number" id="controlLineCountInput" name="controlLineCountInput" min="1" max="10000"
                value="100">
        </div>
    </section>

    <script src="./bin/bundle.js"></script>
</body>

</html>
